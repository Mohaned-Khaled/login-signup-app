<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col login-sec">
        <h2 class="text-center">Login Now</h2>
        <form class="login-form" #login="ngForm" (ngSubmit)="onLogin()">
          <div class="form-group my-3">
            <label for="email" class="text-uppercase">Email</label>
            <input
              type="email"
              class="form-control"
              ngModel
              name="email"
              id="email"
              placeholder="Email"
              required
              email
            />
            <span
              class="text-danger"
              *ngIf="
                login.controls.email?.errors?.required &&
                login.controls.email.touched
              "
            >
              Email is required.
            </span>
            <span
              class="text-danger"
              *ngIf="
                login.controls.email?.errors?.email &&
                login.controls.email.touched
              "
            >
              Please enter a valid email
            </span>
          </div>
          <div class="form-group my-3">
            <label for="password" class="text-uppercase">Password</label>
            <input
              class="form-control"
              type="password"
              ngModel
              name="password"
              placeholder="Password"
              id="password"
              required
              minlength="6"
              autocomplete="off"
            />
            <span
              class="text-danger"
              *ngIf="
                login.controls.password?.errors?.required &&
                login.controls.password.touched
              "
            >
              Password is required.
            </span>
            <span
              class="text-danger"
              *ngIf="
                login.controls.password?.errors?.minlength &&
                login.controls.password.touched
              "
            >
              Password should be more than 6 chars
            </span>
          </div>
          <div class="form-group my-3">
            <div class="text-center">
              <div
                class="spinner-border text-primary"
                role="status"
                *ngIf="isLoading"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <span class="text-danger" *ngIf="errorMsg">
              <p>{{ errorMsg }}</p>
            </span>
            <input
              type="submit"
              class="btn btn-login float-right"
              value="Login"
            />
          </div>
          <div class="clearfix"></div>
          <div class="form-group">
            Create new account ? Please
            <a routerLink="/register">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
